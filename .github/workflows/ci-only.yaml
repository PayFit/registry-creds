name: ci-only

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
        with:
          fetch-depth: 1
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      # - name: Login to DockerHub
      #   uses: docker/login-action@v1
      #   with:
      #     username: ${{ secrets.DOCKER_USERNAME }}
      #     password: ${{ secrets.DOCKER_PASSWORD }}
      #     registry: ghcr.io
      - name: Local build
        id: local_build
        uses: docker/build-push-action@v2
        with:
          platforms: linux/amd64
          # push: false # Don't push to a registry
          load: true  # Keep in local image library
          tags: ghcr.io/alexellis/registry-creds:${{ github.sha }}
      - name: Image digest
        run: echo ghcr.io/alexellis/registry-creds:${{ github.sha }}
      - name: Setup Kubernetes
        uses: engineerd/setup-kind@v0.4.0
        with:
          version: "v0.7.0"
      - name: Load test image
        run: kind load --loglevel trace docker-image ghcr.io/alexellis/registry-creds:${{ github.sha }}
      - name: Apply CRD
        run: |
          export TAG=${{ github.sha }}
          sed -ie "s/0.2.1/$TAG/g" ./manifest.yaml
          kubectl apply -f ./manifest.yaml
      - name: Check deployment
        run: 
          kubectl rollout status -n registry-creds-system deploy/registry-creds-registry-creds-controller --timeout=2m || kubectl describe -n registry-creds-system deploy deploy/registry-creds-registry-creds-controller
